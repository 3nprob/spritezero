// Protocol Version 1

option optimize_for = LITE_RUNTIME;

message icon {
    required string name = 1;
    required uint32 width = 2;
    required uint32 height = 3;
    required uint32 x = 4;
    required uint32 y = 5;
    optional float ratio = 6 [ default = 1 ]; // pixel ratio
    optional bool sdf = 7 [ default = false ];
}

message sprite {
    repeated icon icon = 1;
}
